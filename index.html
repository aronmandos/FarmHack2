<html>
<head>
    <style type="text/css">
        html, body, #map-canvas {
            height: 500px;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc9ixDh4d1VkszWvjNv3NT_3PssMSYJ3M"></script>
    <script type="text/javascript">
    </script>
    <script type='text/javascript' src='knockout-3.4.0.js'></script>

</head>
<body>
<div>
    <p>x:<span id="span1" data-bind="text: tractor.dotX"> </span> y:<span data-bind="text: tractor.dotY"> </span></p>
</div>
<div id="map-canvas" style ="border-style:solid;border-width: 5px;"></div>
<div>
    <button data-bind="click: tractor.goleft">Left <- </button>
    <button data-bind="click: tractor.goright">Right -> </button>
    <button data-bind="click: tractor.goup">Up ^ </button>
    <button data-bind="click: tractor.godown">Down _ </button>
</div>

<script type='text/javascript' src='Viewmodel.js'></script>
</body>
</html>
